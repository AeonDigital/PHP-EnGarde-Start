version: '3'

services:
  server-php:
    image: aeondigital/engarde-php7.4-apache-mysql:latest
    volumes:
      - ./src:/var/www/html
    ports:
      - "80:80"
    links:
      - db


  db:
    image: mysql:8.0.27
    container_name: db
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=docker-db
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=docker-root-passw
      - MYSQL_USER=docker-user
      - MYSQL_PASSWORD=docker-user-passw
    volumes:
      - ./docker/mysql/volume:/var/lib/mysql
